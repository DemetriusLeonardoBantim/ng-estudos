<form #f= "ngForm" (ngSubmit) ="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [ngClass]="aplicaCssErro(nome)">

    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control"
        id="nome" name="nome"
        placeholder="Nome" [(ngModel)]="usuario.nome"
        required #nome="ngModel"
      >

      <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
        Nome e obrigatorio.
      </div>
    </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro(email)">


    <div class="col-sm-12">
      <label for="email">Email</label>
    </div>


    <div class="col-sm12">
      <input type="email" class="form-control"
        id="email" name="email"
        placeholder="nome@email.com" [(ngModel)]="usuario.email" required #email="ngModel">

        <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
          Email e obrigatorio.
        </div>
    </div>
  </div>


  <div ngModelGroup="endereco">
  <div class="form-group">
    <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
      <label for="cep" class="control-label">CEP</label>
      <input type="text"
      class="form-control"
      id="cep"
      name="cep"
      ngModel
      required
      #cep="ngModel"
      (blur)="consultaCEP($event)">

      <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
        Cep e obrigatorio.
      </div>
    </div>


    <div class="col-md-3">
      <label for="numero" class="control-label">Numero</label>
      <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel" placeholder="25">

      <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
        Numero e obrigatorio.
      </div>
    </div>

    <div class="col-md-3">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">

    </div>

  </div>
    <div
    class="form-group"
    [class.has-error]="!Rua.valid && Rua.touched"
    [class.has-feedback]="!Rua.valid && Rua.touched">

    <div class="col-sm-12">
      <label for="nome">Rua</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control"
        id="Rua" name="Rua"
        placeholder="Rua" [(ngModel)]="usuario.Rua"
        required #Rua="ngModel"
      >

      <div *ngIf="!Rua.valid && Rua.touched" class="alert alert-danger" role="alert">
        Rua e obrigatorio.
      </div>
    </div>


    <div class="input-group">
      <div class="col-md-3">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel" placeholder="63031-760">

        <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger" role="alert">
          Bairro e obrigatorio.
        </div>
      </div>
    </div>


    <div class="input-group">
      <div class="col-md-3">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel" placeholder="63031-760">

        <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger" role="alert">
          Cidade e obrigatorio.
        </div>
      </div>
    </div>


    <div class="input-group">
      <div class="col-md-3">
        <label for="ce" class="control-label">CE</label>
        <input type="text" class="form-control" id="ce" name="ce" ngModel required #ce="ngModel" placeholder="63031-760">

        <div *ngIf="!ce.valid && ce.touched" class="alert alert-danger" role="alert">
          Estado e obrigatorio.
        </div>
      </div>
    </div>
  </div>
</div>







  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

 <app-form-debug [form]="f"></app-form-debug>
</form>
