<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand header" href="#">Cadastro de desenvolvedor</a>
  </nav>
</div>

<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group col-sm-12" [ngClass]="aplicaCssErro('name')">
    <label for="name">Nome</label>
    <input type="text" class="form-control" id="name" placeholder="Nome"  formControlName="name">
  </div>
  <div class="form-group col-sm-12">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="email@hotmail.com" formControlName="email">
  </div>

  <br/>
  <br/>

  <div formGroupName="endereco">
    <div class="form-group row">

      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" formControlName="cep"  (blur)="consultaCEP()">
        <!--app-campo-control-erro [mostrarErro]="verificaRequired('endereco.cep')" msgErro="CEP é obrigatório.">
        </app-campo-control-erro>
        <app-campo-control-erro [mostrarErro]="formulario.get('endereco.cep').hasError('cepInvalido')" msgErro="CEP inválido.">
        </app-campo-control-erro -->
      </div>

      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" id="numero" formControlName="numero">
        <!--app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.numero')" msgErro="Número é obrigatório.">
        </app-campo-control-erro -->
      </div>

      <div class="col-md-6" [ngClass]="aplicaCssErro('endereco.complemento')">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" formControlName="complemento">
        <!--app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.numero')" msgErro="Número é obrigatório.">
        </app-campo-control-erro -->
      </div>

      <div class="col-md-6" [ngClass]="aplicaCssErro('endereco.rua')">
        <label for="rua" class="control-label">Rua</label>
        <input type="text" class="form-control" id="rua" formControlName="rua">
        <!--app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.numero')" msgErro="Número é obrigatório.">
        </app-campo-control-erro -->
      </div>

      <div class="col-md-6" [ngClass]="aplicaCssErro('endereco.bairro')">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" formControlName="bairro">
        <!--app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.numero')" msgErro="Número é obrigatório.">
        </app-campo-control-erro -->
      </div>

      <div class="col-md-8" [ngClass]="aplicaCssErro('endereco.cidade')">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" formControlName="cidade">
        <!--app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.numero')" msgErro="Número é obrigatório.">
        </app-campo-control-erro -->
      </div>

      <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.estado')">
        <label for="estado" class="control-label">Estado</label>
        <select type="text" class="form-control" id="estado" formControlName="estado">
          <option *ngFor="let estado of estados" [value]="estado.sigla">{{estado.nome}}</option>
        </select>
        <!--app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.numero')" msgErro="Número é obrigatório.">
        </app-campo-control-erro -->
      </div>
    </div>

    <br/>
    <br/>
  </div>

  <div formGroupName="programador">
    <div class="form-group row">
      <div class="col-md-4" [ngClass]="aplicaCssErro('programador.habilidadeNome')">
        <label for="habilidadeNome" class="control-label">Nivel de experiencia</label>
        <select type="text" class="form-control" id="habilidadeNome" formArrayName="habilidadeNome">
          <option *ngFor="let habilidade of habilidades" [ngValue]="habilidade">{{habilidade.nivel}}</option>
        </select>
      </div>

      <div class="col-md-4" [ngClass]="aplicaCssErro('programador.anosDeExp')">
        <label for="anosDeExp" class="control-label">Anos de experiencia</label>
        <select type="text" class="form-control" id="anosDeExp" formArrayName="anosDeExp">
          <option *ngFor="let anoDeExp of anosDeExp">{{anoDeExp.op}}</option>
        </select>
      </div>

      <div class="col-md-4" [ngClass]="aplicaCssErro('programador.anosDeExp')">
        <label for="anosDeExp" class="control-label">Tecnologia utilizada</label>
        <select multiple type="text" class="form-control" id="anosDeExp" formArrayName="anosDeExp">
          <option  *ngFor="let tecnologia of tecnologias">{{tecnologia.desc}}</option>
        </select>
      </div>
    </div>

  </div>

  <div class="form-group">
    <div class="col-md-3">
      <div class="checkbox">
        <label class="check-inline">
          <input type="checkbox" formControlName="termos"> Li e aceito os termos.
        </label>
      </div>
    </div>
  </div>



  <div class="col-sm-10">
    <button type="submit" class="btn btn-lg btn-primary" (click)="onSubmit()"   [disabled]="!formulario.valid" >Submit</button>
  </div>



</form>
